{% extends "base.html" %}
{% block content %}
<div class="max-w-2xl mx-auto space-y-8">
    <div class="glass-effect rounded-3xl p-8">
        <h1 class="text-3xl font-bold mb-6 bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-purple-500">
            Invest in Loan #{{ loan.id }}
        </h1>
        <div class="space-y-4 text-gray-300">
            <p>Amount: ${{ "%.2f"|format(loan.amount) }}</p>
            <p>Interest Rate: {{ loan.interest_rate }}%</p>
            <p>Term: {{ loan.term }} months</p>
            <p>Funded: ${{ "%.2f"|format(loan.funded_amount) }} / ${{ "%.2f"|format(loan.amount) }}</p>
        </div>
    </div>

    <div class="glass-effect rounded-3xl p-8">
        <form method="POST" class="space-y-6">
            <div>
                <label for="amount" class="block text-gray-300 mb-2">Investment Amount ($)</label>
                <input type="number" step="0.01" name="amount" id="amount" required class="w-full px-4 py-3 rounded-xl bg-gray-800 border border-gray-700 text-white focus:outline-none focus:border-blue-500">
            </div>
            <button type="submit" class="w-full px-6 py-3 rounded-full bg-blue-600 hover:bg-blue-700 transition-colors">Invest Now</button>
        </form>
    </div>
</div>
{% endblock %}
