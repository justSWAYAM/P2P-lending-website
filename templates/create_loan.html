{% extends "base.html" %}
{% block content %}
<div class="max-w-md mx-auto">
    <div class="glass-effect rounded-3xl p-8">
        <h1 class="text-3xl font-bold mb-6 bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-purple-500">Create Loan</h1>
        <form method="POST" class="space-y-6">
            <div>
                <label for="amount" class="block text-gray-300 mb-2">Loan Amount ($)</label>
                <input type="number" step="0.01" name="amount" id="amount" required class="w-full px-4 py-3 rounded-xl bg-gray-800 border border-gray-700 text-white focus:outline-none focus:border-blue-500">
            </div>
            <div>
                <label for="interest_rate" class="block text-gray-300 mb-2">Interest Rate (%)</label>
                <input type="number" step="0.01" name="interest_rate" id="interest_rate" required class="w-full px-4 py-3 rounded-xl bg-gray-800 border border-gray-700 text-white focus:outline-none focus:border-blue-500">
            </div>
            <div>
                <label for="term" class="block text-gray-300 mb-2">Term (months)</label>
                <input type="number" name="term" id="term" required class="w-full px-4 py-3 rounded-xl bg-gray-800 border border-gray-700 text-white focus:outline-none focus:border-blue-500">
            </div>
            <button type="submit" class="w-full px-6 py-3 rounded-full bg-blue-600 hover:bg-blue-700 transition-colors">Create Loan</button>
        </form>
    </div>
</div>
{% endblock %}
