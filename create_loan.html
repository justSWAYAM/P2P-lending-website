{% extends "base.html" %}
{% block content %}
<h1 class="text-3xl font-bold mb-4">Create a Loan</h1>
<form method="POST" class="bg-white p-6 rounded-lg shadow">
    <div class="mb-4">
        <label for="amount" class="block text-gray-700 text-sm font-bold mb-2">Loan Amount ($)</label>
        <input type="number" step="0.01" name="amount" id="amount" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
    </div>
    <div class="mb-4">
        <label for="interest_rate" class="block text-gray-700 text-sm font-bold mb-2">Interest Rate (%)</label>
        <input type="number" step="0.01" name="interest_rate" id="interest_rate" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
    </div>
    <div class="mb-6">
        <label for="term" class="block text-gray-700 text-sm font-bold mb-2">Term (months)</label>
        <input type="number" name="term" id="term" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
    </div>
    <div class="flex items-center justify-between">
        <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Create Loan</button>
    </div>
</form>
{% endblock %}
